<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>CMDB</title>
    <link href="favicon.ico" rel="shortcut icon" />
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style=" background: url(/static/img/login.jpg) no-repeat center center fixed; background-size: 100%;">

<form class="form-signin" method="post" action="{% url 'cmdb:register' %}">{% csrf_token %}
    <div class="modal-dialog" style="margin-top: 10%;">

        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title text-center" id="myModalLabel">注册</h4>
            </div>


            {% if error_msg %}
                  <div class="alert alert-warning">{{ error_msg }}</div>
              {% endif %}
            <div class="modal-body" id = "model-body">
                <div class="form-group">
                    <input type="text" id="" name="username" class="form-control"placeholder="用户名" >
                </div>

                <div class="form-group">
                    <input type="password" name="password" class="form-control" placeholder="密码" >
                </div>
            </div>

            <div class="modal-footer">
                <div class="form-group">
                    <button type="submit" class="btn btn-primary form-control">注册</button>
                </div>

            </div>



        </div><!-- /.modal-content -->
    </div><!-- /.modal -->

         </form>
</body>
</html>
